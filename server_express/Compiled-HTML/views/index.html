<!DOCTYPE html><html><head><title></title><link rel="stylesheet" href="/css/mystyles.css"><script src="node_modules/jquery/dist/jquery.js" type="text/javscript"></script></head><body><p class="hiddendata">isdataloaded?</p><div><p class="is-size-1 has-text-centered">this is the bulma tester.</p></div><div class="columns"><div class="column is-two-thirds"><form action="/api/SETTINGsSet/" method="post"><input type="hidden" name="portal2"><div class="columns"><div class="column"><input class="slider has-output is-fullwidth" id="sliderWithValue" name="slider1" step="1" min="0" max="14" type="range"><output for="sliderWithValue"></output></div><div class="column"><input class="button" type="submit" value="submit"></div></div></form></div><div class="column"><form action="/api/notionUpdate" method="post"> <input type="hidden" name="portal"><input class="refreshData button" type="submit" value="refresh Data"></form></div><div class="column"><form action="/home/rate_adjust" method="post"><input type="hidden" name="portal3"><input class="button" type="submit" value="Set density of props"></form></div></div><script>//refresh hidden datas and hide it (css dosen't work cause by bulma sibalnom)
var hiddens = document.getElementsByClassName('hiddendata')
var hidden_values = {}
var hidden_bodys = {}
for (var i=0;i < hiddens.length; i++)
{
  var target = hiddens[i]
  target.hidden = true
  var targetquerry = (target.outerText).split("?")
  hidden_values[targetquerry[0]] = targetquerry[1]
  hidden_bodys[targetquerry[0]] = target
}
//refresh Data result showing
var isdataloaded = hidden_values["isdataloaded"]
var inputTarget = document.getElementsByClassName('refreshData')[0]

if (isdataloaded === "-1")
{
  inputTarget.setAttribute("value", "request Blocked!")
}


//sliders value showing code
var sliders = document.querySelectorAll('input[type="range"].slider')
sliders.forEach((slider) => {
  
  var id = slider.id 

  var outputsSet = document.getElementsByTagName('output')
  for (var i=0; i < outputsSet.length; i++) 
  {
    var output = outputsSet[i]
    if (output.htmlFor == id)
    {
      // connect the output and slider.
      slider.addEventListener('input', (event) => {
        output.value = event.target.value
      })
    }
  }
}) </script></body></html>
